apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: postgre
  name: postgre-controller
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: postgre
    spec:
      containers:
      - image: orchardup/postgresql:latest
        name: postgre
        env:
          - name: POSTGRESQL_USER
            value: sonar
          - name: POSTGRESQL_PASS
            value: xaexohquaetiesoo
          - name: POSTGRESQL_DB
            value: sonar
        ports:
        - name: postgre
          containerPort: 5432
          hostPort: 5432
        volumeMounts:
            - name: postgre-persistent-storage
              mountPath: /var/lib/postgresql
      volumes:
        - name: postgre-persistent-storage
          hostPath: 
            path: /var/data/postgr
